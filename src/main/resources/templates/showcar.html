<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Car Detail</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card bg-info" style="width: 36rem;">
            <div class="card-header" style="font-weight: bold" th:text="${car.make} + ' ' +${car.model}">
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" >Year: <span th:text="${car.year}"></span></li>
                <li class="list-group-item" >MSRP: $<span th:text="${car.price}"></span></li>
                <li class="list-group-item" >Category: <span th:text="${car.category.name}"></span></li>
            </ul>
            <div class="card-body">
                <a th:href="@{/update_car/{id}(id=${car.id})}" class="btn btn-warning">Update this vehicle</a>
                <span><a th:href="@{/delete_car/{id}(id=${car.id})}" class="btn btn-danger">Delete this vehicle</a></span>

            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
<div th:insert="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
